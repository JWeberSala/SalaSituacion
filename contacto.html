<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/responsive.css">
    <script src="https://kit.fontawesome.com/989464ad2b.js" crossorigin="anonymous"></script>

    <title>SalaSituacion</title>
</head>

<body>
    <div class="padre">  
    <header >
            <div class="menu">
                <div class="logo"> 
                    <a href="index.html">Logo</a>
                </div>
                   
                <div class="titulo">Sala de Situación de Salud</div>
    
                <div >
                    <a class="nav" href="index.html">Inicio</a>
                    <a class="nav" href="nosotros.html"> <i class="fa-sharp fa-solid fa-house"></i>Nosotros</a>
                    <a class="nav" href="#"> <i class="fa-sharp fa-solid fa-truck-fast"></i>Indicadores</a>
                    <a class="nav" href="#"><i class="fa-sharp fa-solid fa-envelope"></i>Contacto</a>
                </div>
    
            </div>  
            
    </header>
    <section class="form-r">
        <form action="Link" method="post" class="interno">
        <fieldset>
            <legend><b class="encabezado1">Contacto</b></legend>
            <label for="Nombre" class="label1">Nombre</label>
            <input class="controls" type="text"  placeholder="Ingrese su nombre" size="20" maxlength="10" required> <br>
            <label for="Apellido" class="label1">Apellido</label>
            <input class="controls" type="text"  placeholder="Ingrese su apellido" size="20" maxlength="10" required><br>
            <label for="Telefono" class="label1">Teléfono</label>
            <input class="controls" type="tel" size="10" maxlength="10"><br>
            <label for="Email" class="label1">Email</label>
            <input class="controls" type="email" size="20" maxlength="25" placeholder="aaaaaa@Gmail.com" required> <br> <br>
            <label for="Consultas" class="label1"><b class="consulta1">Cual es su Consulta</b></label><br>
            <textarea name="Consultas" id="Consultas" cols="30" rows="10" class="consulta2"></textarea><br>
            <input class="boton" type="submit" value="Enviar" id="botonEnviar">
            <input class="boton" type="reset" value="Borrar" id="botonBorrar">
            </fieldset>
            </form>
    </section>
    <footer >
        <div class="social">
            <div><a class="redes" href="#"><i class="fa-brands fa-facebook"></i></a></div>
            <div><a class="redes" href="#"><i class="fa-brands fa-instagram"></i></a></div>
        </div>
        <div class="social">Derechos Reservados</div>

  </footer>
  </body>
  </html>
